<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/affdc5536d.js"
      crossorigin="anonymous"
    ></script>
    <title>One-Mind</title>
    <!--Mi hoja de estilos-->
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <h1>OneMind Js</h1>
    </header>

    <main id="main">
      <section id="contenido-1">
        <!-- <img id="img-1" src="" alt="Imagen de Comillas" />-->
        <i class="fa-solid fa-quote-left"></i>

        <form id="form">
          <input
            id="sentimiento"
            type="text"
            placeholder="cuentame como te sientes.."
            name="sentimiento"
            required
          />

          <div>
            <label for="emoji"> Me siento... </label>
            <button type="submit" id="feliz">
              <i class="fa-regular fa-face-smile"></i>
            </button>
            <button type="submit" id="triste">
              <i class="fa-solid fa-face-frown"></i>
            </button>
            <button type="submit" id="tranquilo">
              <i class="fa-regular fa-face-smile-wink"></i>
            </button>
            <button type="submit" id="enojado">
              <i class="fa-solid fa-face-angry"></i>
            </button>
          </div>
        </form>
      </section>
    </main>
    <!--Mi hoja de Javascript-->
    <script src="./main.js/index.js" type="text"></script>
  </body>
</html>
